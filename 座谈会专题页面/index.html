<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimun-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header">
		<a href="#" class="header_left">
			<div class="logo">
				<div class="logo_img"></div>
				<div class="logo_text">
					<p>心安国际</p>
					<span>International Medical</span>
				</div>
			</div>
		</a>
		<div class="tel"><i></i>400-661-6665</div>
	</header>
	<div class="banner">
		<div class="img-container">
			<img src="images/banner.jpg">
		</div>
	</div>
	<!-- activity -->
	<div class="activity">
		<div class="activity-head">
			<ul class="box-list">
				<li class="box-item">
					<i class="icon consult"></i>
					<p>试管婴儿咨询</p>
					<span>30个会场咨询名额</span>
				</li>
				<li class="box-item">
					<i class="icon assess"></i>
					<p>试管评估</p>
					<span>一对一私密咨询专家</span>
				</li>
				<li class="box-item last">
					<i class="icon package"></i>
					<p>当天礼遇</p>
					<span>尊享特殊孕育礼包</span>
				</li>
			</ul>
		</div>
		<div class="activity-foot">
			<div class="input-container">
				<input type="text" name="username" placeholder="请输入您的称呼" />
				<input type="text" name="tel" placeholder="请输入您的手机" class="last" />
			</div>
			<div class="btn-container">
				<a href="#提交">提交预约</a>
			</div>
			<p>*在线报名均已加密通过私密通道提交，保障您的信息安全！</p>
		</div>
	</div>
</body>
</html>
